<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>圈子测试页面</title>
</head>
<body>
    <h1>圈子测试页面</h1>

    <h2>获取所有圈子</h2>
    <button onclick="getAllCircles()">获取圈子列表</button>
    <pre id="circles"></pre>

    <h2>获取指定圈子</h2>
    <input type="number" id="circleId" placeholder="圈子ID">
    <button onclick="getCircleById()">获取圈子</button>
    <pre id="circle"></pre>

    <h2>创建圈子</h2>
    <input type="text" id="title" placeholder="圈子名称">
    <input type="text" id="owner" placeholder="创建者">
    <button onclick="createCircle()">创建圈子</button>
    <pre id="createResult"></pre>

    <script>
        function getAllCircles() {
            fetch('/api/circles')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('circles').textContent = JSON.stringify(data, null, 2);
                });
        }

        function getCircleById() {
            const id = document.getElementById('circleId').value;
            fetch('/api/circles/' + id)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('circle').textContent = JSON.stringify(data, null, 2);
                });
        }

        function createCircle() {
            const title = document.getElementById('title').value;
            const owner = document.getElementById('owner').value;
            fetch('/api/circles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, owner})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('createResult').textContent = JSON.stringify(data, null, 2);
            });
        }
    </script>
</body>
</html>
