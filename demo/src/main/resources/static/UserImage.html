<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>头像上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .avatar-preview img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ccc;
        }

        .upload-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-actions button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

    </style>
</head>
<body>

<h2>设置头像</h2>

<!-- 当前头像预览 -->
<div class="avatar-preview">
    <img id="currentAvatar" src="" alt="当前头像" />
</div>

<!-- 按钮：选择头像 -->
<button id="uploadBtn" class="upload-btn">选择头像</button>
<input type="file" accept="image/*" id="fileInput" />

<!-- 模态框 -->
<div id="modalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>确认头像</h3>
        <img id="previewImage" class="preview-image" src="" alt="预览头像" />
        <div class="modal-actions">
            <button id="confirmUpload">确认上传</button>
            <button id="cancelUpload">取消</button>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const currentAvatar = document.getElementById('currentAvatar');
    const modalOverlay = document.getElementById('modalOverlay');
    const uploadBtn = document.getElementById('uploadBtn');
    const confirmUploadBtn = document.getElementById('confirmUpload');
    const cancelUploadBtn = document.getElementById('cancelUpload');

    let avatarFile = null;
    let previewUrl = "";
    const userId = "1"; // 示例用户 ID，请根据实际情况动态获取

    // 设置默认头像（可选）
    currentAvatar.src = "https://via.placeholder.com/150";

    // 触发文件选择
    uploadBtn.addEventListener('click', () => {
        fileInput.click();
    });

    // 处理文件选择变化
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        avatarFile = file;

        // 创建预览链接
        previewUrl = URL.createObjectURL(file);

        // 显示模态框
        previewImage.src = previewUrl;
        modalOverlay.style.display = 'flex';
    });

    // 取消上传
    cancelUploadBtn.addEventListener('click', () => {
        modalOverlay.style.display = 'none';
        previewUrl = "";
        avatarFile = null;
        fileInput.value = ""; // 清空文件输入
    });

    // 确认上传
    confirmUploadBtn.addEventListener('click', async () => {
        if (!avatarFile) {
            alert("请选择图片");
            return;
        }

        const formData = new FormData();
        const filename = `${userId}_${avatarFile.name}`;
        formData.append("file", avatarFile);
        formData.append("filename", filename);

        try {
            const res = await fetch("http://localhost:8080/user/setImage", {
                method: "POST",
                body: formData,
            });

            const data = await res.json();

            if (data.code === 1 || data.code === "1") {
                alert("头像上传成功！");
                modalOverlay.style.display = 'none';

                // 刷新头像显示
                currentAvatar.src = `http://localhost:8080/user/image/${filename}?t=${new Date().getTime()}`;
            } else {
                alert("头像上传失败：" + data.message);
            }
        } catch (e) {
            alert("上传出错：" + e.message);
        }

        // 清空状态
        fileInput.value = "";
        avatarFile = null;
    });
</script>

</body>
</html>
