<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error, .success {
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>登录</h2>
    <input type="text" id="loginUsername" placeholder="用户名">
    <input type="password" id="loginPassword" placeholder="密码">
    <button onclick="login()">登录</button>
    <div id="loginMessage" class="error"></div>

    <h2 style="margin-top: 20px;">注册</h2>
    <input type="text" id="registerUsername" placeholder="用户名">
    <input type="password" id="registerPassword" placeholder="密码">
    <input type="text" id="registerIDNum" placeholder="学工号">
    <input type="email" id="registerEmail" placeholder="邮箱">
    <input type="tel" id="registerPhone" placeholder="手机号">
    <input type="text" id="registerSignature" placeholder="签名">
    <button onclick="register()">注册</button>
    <div id="registerMessage" class="error"></div>

    <h2 style="margin-top: 20px;">获取所有书籍</h2>
    <button onclick="getBooks()">获取书籍</button>
    <div id="booksList" class="success"></div>
</div>

<script>
    async function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.code === "1") {
                document.getElementById('loginMessage').innerText = `欢迎回来, ${result.data.username}`;
                document.getElementById('loginMessage').classList.remove('error');
                document.getElementById('loginMessage').classList.add('success');
            } else {
                document.getElementById('loginMessage').innerText = result.message;
                document.getElementById('loginMessage').classList.remove('success');
                document.getElementById('loginMessage').classList.add('error');
            }
        } catch (error) {
            console.error('Error during login:', error);
            document.getElementById('loginMessage').innerText = '发生错误，请重试';
            document.getElementById('loginMessage').classList.remove('success');
            document.getElementById('loginMessage').classList.add('error');
        }
    }

    async function register() {
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;
        const ID_num = document.getElementById('registerIDNum').value;
        const email = document.getElementById('registerEmail').value;
        const phone = document.getElementById('registerPhone').value;
        const signature = document.getElementById('registerSignature').value;

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, ID_num, email, phone, signature })
            });

            const result = await response.json();
            if (result.code === "1") {
                document.getElementById('registerMessage').innerText = '注册成功!';
                document.getElementById('registerMessage').classList.remove('error');
                document.getElementById('registerMessage').classList.add('success');
            } else {
                document.getElementById('registerMessage').innerText = result.message;
                document.getElementById('registerMessage').classList.remove('success');
                document.getElementById('registerMessage').classList.add('error');
            }
        } catch (error) {
            console.error('Error during registration:', error);
            document.getElementById('registerMessage').innerText = '发生错误，请重试';
            document.getElementById('registerMessage').classList.remove('success');
            document.getElementById('registerMessage').classList.add('error');
        }
    }

    async function getBooks() {
        try {
            const response = await fetch('/book');

            const result = await response.json();
            if (result.code === "1") {
                let booksHtml = '<ul>';
                result.data.forEach(book => {
                    booksHtml += `<li>${book.bookName} by ${book.author}</li>`;
                });
                booksHtml += '</ul>';
                document.getElementById('booksList').innerHTML = booksHtml;
                document.getElementById('booksList').classList.remove('error');
                document.getElementById('booksList').classList.add('success');
            } else {
                document.getElementById('booksList').innerText = result.message;
                document.getElementById('booksList').classList.remove('success');
                document.getElementById('booksList').classList.add('error');
            }
        } catch (error) {
            console.error('Error fetching books:', error);
            document.getElementById('booksList').innerText = '发生错误，请重试';
            document.getElementById('booksList').classList.remove('success');
            document.getElementById('booksList').classList.add('error');
        }
    }
</script>
</body>
</html>
